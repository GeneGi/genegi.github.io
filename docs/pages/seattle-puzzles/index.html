                'value': 3
            });
            
            gtag('event', 'all_puzzles_completed', {
                'event_category': 'puzzle_interaction',
                'event_label': 'all_puzzles_completed',
                'custom_parameter_1': playerName.replace(/[^a-zA-Z0-9\s]/g, '').substring(0, 20),
                'value': 3
            });
            
            
            setTimeout(() => {
                document.getElementById('puzzle3').classList.add('glass-glow');
            }, 1000);
        } else {
            messageDiv.className = 'glass-message negative';
            messageDiv.textContent = 'Incorrect. You\'re so close to completing the challenge!';
            messageDiv.style.display = 'block';
            
            
            gtag('event', 'puzzle_3_incorrect', {
                'event_category': 'puzzle_interaction',
                'event_label': 'puzzle_3_incorrect',
                'custom_parameter_1': playerName.replace(/[^a-zA-Z0-9\s]/g, '').substring(0, 20),
                'value': 3
            });
        }
    });
    </script>


</body>
</html>
